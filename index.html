<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <div class="titlebar">
  <div class="titlebar_title">미러토끼 Ver2</div>
  <button class="title_button" id="close_button"><img src="./img/close.png" style="width:100%;height:auto;"></button>
  <button class="title_button" id="max_button"><img src="./img/max.png" style="width:100%;height:auto;"></button>
  <button class="title_button" id="min_button"><img src="./img/min.png" style="width:100%;height:auto;"></button>
  </div>
  <div class="contents">
  <button class="explainer"></button>
  <div class="selector-mangalist" style="display:none"></div>
  <div class="menu_top">
  <div id="goback" style="margin-top:5px;float:left;outline:1px solid black;width:100px;height:30px;">↩이전</div>
  <div id="reload" style="margin-top:5px;float:left;outline:1px solid black;width:100px;height:30px">⇅업데이트</div>
  <div id="refresh" style="margin-top:5px;float:left;outline:1px solid black;width:100px;height:30px">⟳새로고침</div>
  <div id="bookmark" style="margin-top:5px;float:left;outline:1px solid black;width:100px;height:30px">🔖북마크</div>
  <input type="text" id="searchBox" style="margin-top:2px;width:150px;height:30px;margin-right:3px;">
  <div id="search" style="margin-right:5px;margin-top:5px;float:right;outline:1px solid black;width:100px;height:30px">➞검색</div>
  </div>
  <div class="main"></div>
  <div class="control_bar"></div>
  <div class="side_widget">
  <div class="side_list"></div>
  <div class="side_new"></div>
  </div>
  </div>

  
  
  <script src="./renderer.js"></script>
  </body>
</html>
